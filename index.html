<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio Rifandi Dapril</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Portofolio Rifandi Dapril</h1>
    <p>Selamat datang di portofolio saya</p>
  </header>

  <!-- Gallery -->
  <div class="gallery">
    <div class="item"><img src="media/foto1.jpg" alt="Foto 1"></div>
    <div class="item"><img src="media/foto2.jpg" alt="Foto 2"></div>
    <div class="item"><img src="media/foto3.jpg" alt="Foto 3"></div>

    <!-- Video dengan controls -->
    <div class="item">
      <video 
        src="media/video1.mp4" 
        muted 
        playsinline 
        loop 
        controls>
      </video>
    </div>

    <div class="item"><img src="media/foto4.jpg" alt="Foto 4"></div>
    <div class="item"><img src="media/foto5.jpg" alt="Foto 5"></div>

    <!-- Tambahan contoh video lain -->
    <div class="item">
      <video 
        src="media/video2.mp4" 
        muted 
        playsinline 
        loop 
        controls>
      </video>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
