<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portofolio Rifandi Dapril</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Portofolio Rifandi Dapril</h1>
    <p>Selamat datang di portofolio saya</p>
  </header>

  <main>
    <div class="gallery" id="gallery">
      <!-- Contoh item: ganti path sesuai file di folder images/ dan videos/ -->
      <img class="gallery-item" loading="lazy" src="images/foto1.jpg" alt="foto1" />
      <img class="gallery-item" loading="lazy" src="images/foto2.jpg" alt="foto2" />
      <img class="gallery-item" loading="lazy" src="images/foto3.jpg" alt="foto3" />
      <video class="gallery-item" src="videos/video1.mp4" muted playsinline preload="metadata"></video>
      <img class="gallery-item" loading="lazy" src="images/foto4.jpg" alt="foto4" />
      <img class="gallery-item" loading="lazy" src="images/foto5.jpg" alt="foto5" />
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
