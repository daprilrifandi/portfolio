<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portofolio Rifandi Dapril</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Portofolio Rifandi Dapril</h1>
    <p>Selamat datang di portofolio saya</p>
  </header>

  <!-- Gallery -->
  <div class="gallery">
    <img src="foto1.jpg" alt="Foto 1">
    <img src="foto2.jpg" alt="Foto 2">
    <img src="foto3.jpg" alt="Foto 3">
    <video src="video1.mp4" muted playsinline></video>
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" muted playsinline controls></video>
    <img src="foto4.jpg" alt="Foto 4">
    <img src="foto5.jpg" alt="Foto 5">
  </div>

  <!-- Script untuk auto play dan mode malam -->
  <script>
    // Auto Play Video saat di tengah layar
    const videos = document.querySelectorAll("video");

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.play();
        } else {
          entry.target.pause();
        }
      });
    }, { threshold: 0.4 });

    videos.forEach(video => {
      observer.observe(video);
    });

    // Mode Malam Otomatis
    const body = document.body;
    const now = new Date();
    const hour = now.getHours();
    if (hour >= 18 || hour < 6) {
      body.classList.add("dark-mode");
    }
  </script>
</body>
</html>
